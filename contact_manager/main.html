<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
      <h2>Made with JQuery, Handlebars and Local Storage</h2>
      <fieldset>
          <input id="go-to-form" type="submit" value="Add contact"></input>
          <input id="search-bar" type="text" placeholder="Search for contact"></input>
        </fieldset>
    </header>
    <main>
      <section id="contact-list">
        <div id="no-contact-message">
          <h2>There are no contacts</h2>
          <input id="go-to-form" type="submit" value="Add contact"></input>
        </div>
        <div id="contact-container">
          <script type="text/x-handlebars-template" id="contact-template">
          {{#each this}}
            <div class="contact">
              <ul>
                <li>{{surname}}</li>
                <li>{{forenames}}</li>
                <li>{{email}}</li>
                <li>{{phone}}</li>
                <li class="tags">{{tags}}</li>
              </ul>
              <input type="submit" value="Delete" class="delete"></input>
              <input type="submit" value="Edit" class="edit"></input>
            </div>
          {{/each}}
          </script>
        </div>
        <div id="search-message">Mc Contact not found!</div>
      </section>
      <section id="contact-form">
        <fieldset>
          <label for="name">Full Name</label>
          <input type="text" id="name" autocapitalize="none"></input>
          <span id="validate-name"></span>
          <label for="email">Email</label>
          <input type="text" id="email"></input>
          <span id="validate-email"></span>
          <label for="phone">Telephone</label>
          <input type="text" id="phone" autocapitalize="none"></input>
          <span id="validate-phone"></span>
          <label for="tags">Tags</label>
          <input type="text" id="tags" autocapitalize="none"></input>
          <span id="validate-tags"></span>
          <input type="submit" value="Submit" class="submit">
          <input type="submit" value="Cancel" class="cancel">
        </fieldset>
      </section>
    </main>
    <footer>
      Ben Stacey - April 2017
    </footer>
  </body>
</html>
